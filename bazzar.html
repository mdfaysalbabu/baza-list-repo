    <h1>MY BAZAR LIST</h1>
    <form>
        <label for="name">name</label>
        <input id="name" name="bazar"placeholder="name">
        <label for="email">email</label>
        <input id="email" name="bazar"placeholder="email">
        <label for="phn no">phn no</label>
        <input id="phn no" name="bazar"placeholder="phn no">
        
    </form>
    <fieldset>
        <legend>my bazar list</legend>

        <input type="radio"name="bazar"placeholder="rice">

        <input type="radio"name="bazar"placeholder="oil">
    </fieldset>
    <fieldset>
    <legend> and more item</legend>
    <label for="egg">egg</label>
    <input type="checkbox"name="bazar"placeholder="egg">

    <input type="checkbox"name="bazar"placeholder="onion">
    </fieldset>
    <fieldset>
        <legend>spaical think</legend>

    </fieldset>
